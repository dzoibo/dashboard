<ion-app>
    <ion-menu (ionWillOpen)="menuToggled(true)" (ionWillClose)="menuToggled(false)" (click)="closeMenu()" menuId="custom" contentId="menuId" class="ion-padding">
      <ion-content  class="ion-padding">
        <div id="container">
          <ion-fab-button color="primary" class="swipe_menu">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </ion-fab-button>
          <div id="tree_dots">
            <ion-label></ion-label>
            <ion-label></ion-label>
            <ion-label></ion-label>
          </div>
          <ion-header>
            <ion-toolbar>
              <div id="user_information">
                <ion-avatar >
                  <img alt="user's profile" src="../assets/profile.png" />
                </ion-avatar>
                <ion-label>
                  <ion-text>Hello <span class="emoji"></span></ion-text>
                  <ion-text>Allenn Design</ion-text>
                </ion-label>
              </div>
            
    
              
    
              
            </ion-toolbar>
          </ion-header>

            <div>
              <ion-list lines="none">
                <ion-item > 
                  <img src="../assets/dashboard.png" alt=""/>
                  <ion-text>Dashboard</ion-text>
                </ion-item>
                <ion-item id="friends">
                  <img src="../assets/friends.png" alt=""/>
                  <ion-text>Friends</ion-text>
                  <ion-badge color="warning">
                    4
                  </ion-badge>
                </ion-item>
                <ion-item>
                  <img src="../assets/chat.png" alt=""/>
                  <ion-text>Chat</ion-text>
                  <ion-label class="ion-no-margin">
                    <div class="person">
                      <img src="../assets/pers4.png" alt="">
                      <img src="../assets/pers1.png" alt="">
                      <img src="../assets/pers3.png" alt="">
                      <img src="../assets/pers2.png" alt="">
                    </div>
                    <ion-fab-button color="medium">
                      +
                    </ion-fab-button>
                  </ion-label>
    
                  
                </ion-item>
                <ion-item>
                  <img src="../assets/challenges.png" alt=""/>
                  <ion-text>Dailly Challenges</ion-text>
                </ion-item>
                <ion-item class="selected_item">
                  <img src="../assets/groups.png" alt=""/>
                  <ion-text>Groups</ion-text>
                  <ion-icon name="chevron-down-outline" color="light"></ion-icon>
                </ion-item>
                <ion-list class="ion-no-padding">
                  <div></div>
                  <ion-item>
                    <ion-text>
                      UX Research
                    </ion-text>
                  </ion-item>
                  <ion-item class="selected_item">
                    <ion-text>
                      Ui Design
                    </ion-text>
                    <ion-icon name="chevron-forward-outline" color="light"></ion-icon>
                </ion-item>
                  <ion-item>
                    <ion-text>
                      Ui/Ux Design
                    </ion-text>
                  </ion-item>
                  <ion-item>
                    <ion-text>
                      Flutter Developers
                    </ion-text>
                  </ion-item>
                </ion-list>
                <ion-item>
                  <img src="../assets/saves.png" alt=""/>
                  <ion-text>Saved</ion-text>
                </ion-item>
                <ion-item>
                  <img src="../assets/notification.png" alt=""/>
                  <ion-text>Notifications</ion-text>
                  <ion-badge color="warning">
                    6
                  </ion-badge>
                </ion-item>
                
              </ion-list>
    
              <div class="uploader">
                <ion-fab-button color="primary">
                  +
                </ion-fab-button>
                <div>
                  <ion-text>Upload new photo</ion-text>
                  <ion-text>Drag and drop</ion-text>
                </div>
                
              </div>
            </div>
            
          <ion-menu-toggle>
          </ion-menu-toggle>
        </div>
        
      </ion-content>
    </ion-menu>
    
  <ion-router-outlet id="menuId"></ion-router-outlet>
</ion-app>
